<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="css/form.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="commonDefinitions.js"></script>
  <script type="text/javascript" src="libs/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
  <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
  <script type="text/javascript" src="../../system/js/odkData.js"></script>
  <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
  <script type="text/javascript" src="js/Utils.js"></script>
  <script type="text/javascript" src="js/picker.js"></script>
  <script type="text/javascript" src="StaticData.js"></script>
</head>

<body id="main">

  <div class="container">

    <label for="params">Params</label>
    <div class="form-group">
      <input class="form-control p-1" name="stand" id="stand" type="text" placeholder="Stand" readonly disabled>
      <input class="form-control p-1" name="plot" id="plot" type="text" placeholder="Plot" readonly disabled>
    </div>

    <div class="card" id="card-details">
      <div class="card-header">Remeasure tagged tree</div>
      <div class="card-body">

        <form id="picker" novalidate>
          <div id="search">
            <label for="tag">Tag</label>
            <input type="number" class="form-control" name="tag" id="tag" placeholder="Enter a tag to search..." required>
            <div class="invalid-feedback">You must select a valid tree.</div>
          </div>
          
          <div class="input-group" id="tree-result">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">Result tree</span>
            </div>
            <input class="form-control" id="result-tag" placeholder="No results." aria-describedby="inputGroupPrepend" readonly disabled>
          </div>
          
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" name="status" id="status" data-options-list="StatusList" required>
              <option value="">Please select an option...</option>
              <div class="invalid-feedback">You must select a status.</div>
            </select>
          </div>
      
          <button type="submit" class="btn btn-primary">Remeasure</button>
        </form>

      </div>
    </div>

    <button onClick="window.history.back()" class="btn btn-danger">Cancel</button>
    <!-- <a class="btn btn-danger" href="./index.html" role="button">Cancel</a> -->
  </div>
</body>

</html>
