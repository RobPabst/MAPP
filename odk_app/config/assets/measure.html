<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="css/form.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="commonDefinitions.js"></script>
  <script type="text/javascript" src="libs/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
  <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
  <script type="text/javascript" src="../../system/js/odkData.js"></script>
  <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
  <script type="text/javascript" src="js/measure.js"></script>
  <script type="text/javascript" src="StaticData.js"></script>
</head>

<body id="main">

  <div class="container">

    <label for="params">Params</label>
    <div class="form-group">
      <input class="form-control p-1" name="stand" id="stand" type="text" placeholder="Stand" readonly disabled>
      <input class="form-control p-1" name="plot" id="plot" type="text" placeholder="Plot" readonly disabled>
    </div>

    <div class="d-flex flex-column">
      <div id="description">Pick a form:</div>
      <div class="row btn-row">
        <div class="col">
          <a id="remeasure-form" class="btn btn-block btn-primary" href="./tag_picker.html" role="button">Remeasure
            a tagged tree</a>
        </div>
      </div>
      <div class="row btn-row">
        <div class="col">
          <a id="ingrowth-form" class="btn btn-block btn-primary" href="./ingrowth_form.html" role="button">Measure
            ingrowth</a>
        </div>
      </div>
      <div class="row btn-row">
        <div class="col">
          <a id="ingrowth-form" class="btn btn-block btn-success" href="./missing_trees.html" role="button">Missing trees</a>
        </div>
      </div>
      <div class="row btn-row">
        <div class="col">
          <a id="remeasure-list" class="btn btn-block btn-secondary" href="#" role="button">View measurement data</a>
        </div>
      </div>
      <div class="row btn-row">
        <div class="col">
          <a id="ingrowth-list" class="btn btn-block btn-secondary" href="#" role="button">View ingrowth data</a>
        </div>
      </div>
      <div class="row btn-row">
        <div class="col">
          <a id="mortality-list" class="btn btn-block btn-secondary" href="#" role="button">View mortality data</a>
        </div>
      </div>
      <div class="row btn-row">
        <div class="col">
          <a id="prev-data-list" class="btn btn-block btn-secondary" href="#" role="button">prev_data</a>
        </div>
      </div>
    </div>
    <a class="btn btn-danger" href="./index.html" role="button">Cancel</a>
  </div>

</body>

</html>
