  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="css/form.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="commonDefinitions.js"></script>
  <script type="text/javascript" src="libs/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>

  <script type="text/javascript" src="../../system/js/odkCommon.js"></script>

<body id="main">

  <div class="container">
    <h2>PNW-PSP</h2>

    <div class="card" id="card-tree-info">
      <div class="card-header">Reference Stand</div>
      <div class="card-body">
        <div class="form-group">
          <label for="stand">Stand</label>
          <input type="number" class="form-control" name="stand" id="rs_stand">
        </div>
        <button class="btn btn-primary" id="rs-submit">Submit</button>
      </div>
    </div>

    <div class="card" id="card-tree-info">
      <div class="card-header">Fixed-radius Plot</div>
      <div class="card-body">
        <div class="form-group">
          <label for="plot">Plot</label>
          <input type="number" class="form-control" name="plot" id="frp_plot">
        </div>
        <button class="btn btn-primary" id="frp-submit">Submit</button>
      </div>
    </div>
  </div>


</body>
