<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="css/form.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="commonDefinitions.js"></script>
  <script type="text/javascript" src="libs/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
  <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
  <script type="text/javascript" src="../../system/js/odkData.js"></script>
  <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
  <script type="text/javascript" src="js/form.js"></script>
  <script type="text/javascript" src="dataLists.js"></script>
</head>

<body id="main">

  <div class="container">
    <form id="mortality">

      <h3 class="mb-0">Mortality Form</h3>

      <div class="card" id="card-tree-info">
        <div class="card-header">Tree Info</div>
        <div class="card-body">
       
          <div class="form-group">
            <label for="stand">Stand</label>
            <input type="number" class="form-control" name="stand" id="stand">
          </div>
          <div class="form-group">
            <label for="plot">Plot</label>
            <input type="number" class="form-control" name="plot" id="plot">
          </div>
          <div class="form-group">
            <label for="tag">Tag</label>
            <input type="number" class="form-control" name="tag" id="tag">
          </div>
          
        </div>
      </div>

      <div class="card" id="card-details">
        <div class="card-header">Details</div>
        <div class="card-body">

          <div class="form-group">
            <label for="main_stem">Main stem (MS)</label>
            <select class="form-control" name="main_stem" id="main_stem">
              <option value="">Please select an option...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rooting">Rooting</label>
            <select class="form-control" name="rooting" id="rooting">
              <option value="">Please select an option...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="lean_angle">Lean angle (deg)</label>
            <input type="number" step="0.01" class="form-control" name="lean_angle" id="lean_angle">
          </div>
          <div class="form-group">
            <label for="crown_percentage">Crown percentage</label>
            <input type="number" step="0.01" class="form-control" name="crown_percentage" id="crown_percentage">
          </div>
          <div class="form-group">
            <label for="tree_percentage">Tree percentage</label>
            <input type="number" step="0.01" class="form-control" name="tree_percentage" id="tree_percentage">
          </div>
          <div class="form-group">
            <label for="ground_percentage">Ground percentage</label>
            <input type="number" step="0.01" class="form-control" name="ground_percentage" id="ground_percentage">
          </div>
          <div class="form-group">
            <label for="support_percentage">Support percentage</label>
            <input type="number" step="0.01" class="form-control" name="support_percentage" id="support_percentage">
          </div>

        </div>
      </div>

      <div class="card" id="card-conditions">
        <div class="card-header">Conditions</div>
        <div class="card-body">
          
          <div class="form-group">
            <label for="condition_1">Condition 1</label>
            <select class="form-control" name="condition_1" id="condition_1">
              <option value="">Please select an option...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="condition_2">Condition 2</label>
            <select class="form-control" name="condition_2" id="condition_2">
              <option value="">Please select an option...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="condition_3">Condition 3</label>
            <select class="form-control" name="condition_3" id="condition_3">
              <option value="">Please select an option...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="condition_4">Condition 4</label>
            <select class="form-control" name="condition_4" id="condition_4">
              <option value="">Please select an option...</option>
            </select>
          </div>

        </div>
      </div>
      
      <div class="card" id="card-proximate-predisposing">
        <div class="card-header">Proximate/Predisposing</div>
        <div class="card-body">
          
          <div class="form-group">
            <label for="proximate">Proximate</label>
            <select class="form-control" name="proximate" id="proximate">
              <option value="">Please select an option...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="predisposing">Predisposing</label>
            <select class="form-control" name="predisposing" id="predisposing">
              <option value="">Please select an option...</option>
            </select>
          </div>

        </div>
      </div>

      <div class="accordion" id="comments-previous">
        <div class="card" id="card-comments-previous">
          <div class="card-header" id="comments-previous-header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#comments-previous-collapse"
                aria-expanded="false" aria-controls="comments-previous-collapse">
                Previous Comments
              </button>
            </h2>
          </div>
      
          <div id="comments-previous-collapse" class="collapse" aria-labelledby="comments-previous-header" data-parent="#comments-previous">
            <div class="card-body">
      
              <div class="form-group">
                <label for="comment_1_previous">Comment 1</label>
                <input class="form-control" name="comment_1_previous" id="comment_1_previous" type="text" placeholder="Readonly input here..." readonly disabled>
              </div>
              <div class="form-group">
                <label for="comment_2_previous">Comment 2</label>
                <input class="form-control" name="comment_2_previous" id="comment_2_previous" type="text" placeholder="Readonly input here..." readonly disabled>
              </div>
              <div class="form-group">
                <label for="comment_3_previous">Comment 3</label>
                <input class="form-control" name="comment_3_previous" id="comment_3_previous" type="text" placeholder="Readonly input here..." readonly disabled>
              </div>
              <div class="form-group">
                <label for="comment_4_previous">Comment 4</label>
                <input class="form-control" name="comment_4_previous" id="comment_4_previous" type="text" placeholder="Readonly input here..." readonly disabled>
              </div>
              <div class="form-group">
                <label for="comment_custom_previous">Custom comment</label>
                <textarea class="form-control" name="comment_custom_previous" id="comment_custom_previous" rows="3" readonly disabled></textarea>
              </div>
      
            </div>
          </div>
      
        </div>
      </div>

      <div class="card" id="card-mortality-comments">
        <div class="card-header">Mortality Comments</div>
        <div class="card-body">
        
          <div class="form-group">
            <label for="mortality_comment_1">Comment 1</label>
            <select class="form-control" name="comment_1" id="mortality_comment_1">
              <option value="">Please select an option...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mortality_comment_2">Comment 2</label>
            <select class="form-control" name="comment_2" id="mortality_comment_2">
              <option value="">Please select an option...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mortality_comment_3">Comment 3</label>
            <select class="form-control" name="comment_3" id="mortality_comment_3">
              <option value="">Please select an option...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mortality_comment_custom">Custom comment</label>
            <textarea class="form-control" name="comment_custom" id="mortality_comment_custom" rows="3"></textarea>
          </div>
        
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button onClick="window.history.back()" class="btn btn-danger">Cancel</button>
      <!-- <a class="btn btn-danger" href="./index.html" role="button">Cancel</a> -->
    </form>
  </div>

</body>

</html>
